<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverbeheer – Examen (Intro S2)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --surface-color: #2c2c2c;
            --border-color: #444;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.2em;
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }
        
        .sidebar p {
            font-size: 0.8em;
            margin: 0 0 20px 0;
            color: #aaa;
        }

        .sidebar h2 {
            font-size: 1em;
            margin-top: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li button {
            background: none;
            border: none;
            color: var(--text-color);
            text-align: left;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }

        .sidebar li button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .welcome-screen, .results-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }
        
        .welcome-screen h2 {
          font-size: 2.5em;
          color: var(--text-color);
        }

        .welcome-screen p {
          font-size: 1.2em;
          color: #aaa;
        }

        .quiz-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
        }

        .quiz-header {
            margin-bottom: 20px;
        }
        
        .quiz-header h2 {
            margin: 0;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--surface-color);
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .question-area {
            flex-grow: 1;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .lang-es { font-weight: bold; }
        .lang-nl { font-style: italic; color: #ccc; }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-button {
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            transition: all 0.2s;
            display: flex;
        }

        .option-button:hover {
            border-color: var(--primary-color);
        }
        
        .option-button.selected {
            background-color: var(--primary-hover);
            border-color: var(--primary-color);
        }

        .option-label {
            font-weight: bold;
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--surface-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 5px;
            display: none;
        }
        
        .explanation.visible {
            display: block;
        }

        .explanation pre {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        
        .question-counter {
            font-size: 0.9em;
            color: #aaa;
        }

        .nav-button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: var(--primary-hover);
        }
        
        .nav-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .review-mode .option-button.correct {
            border-color: var(--correct-color);
            background-color: rgba(40, 167, 69, 0.1);
        }
        
        .review-mode .option-button.incorrect {
            border-color: var(--incorrect-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .review-mode .option-button.selected.correct .option-label { color: var(--correct-color); }
        .review-mode .option-button.selected.incorrect .option-label { color: var(--incorrect-color); }
        .review-mode .option-button.correct .option-label { color: var(--correct-color); }

        .results-screen h2 { font-size: 2em; }
        .results-score { font-size: 4em; font-weight: bold; margin: 20px 0; }
        .results-summary { font-size: 1.2em; margin-bottom: 30px; }
        .results-actions button { margin: 0 10px; }
        
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
            .main-content { padding: 20px; }
            .options-grid { grid-template-columns: 1fr; }
        }

    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1>Serverbeheer</h1>
            <p>Examen Intro S2</p>

            <h2>Modo Práctica</h2>
            <ul id="practice-sections">
                <!-- Sections will be populated by JS -->
            </ul>
            
            <h2>Modo Examen</h2>
            <ul id="exam-sections">
                 <!-- Sections will be populated by JS -->
            </ul>

        </aside>
        <main class="main-content">
            <div id="welcome-screen" class="welcome-screen">
                <h2>Bienvenido / Welkom</h2>
                <p>Selecciona una sección y un modo para comenzar.<br>Selecteer een sectie en een modus om te beginnen.</p>
            </div>

            <div id="quiz-container" class="quiz-container">
                <header class="quiz-header">
                    <h2 id="quiz-title">Quiz Title</h2>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </header>
                <section id="question-area" class="question-area">
                    <p id="question-text" class="question-text"></p>
                    <div id="options-grid" class="options-grid">
                        <!-- Options populated by JS -->
                    </div>
                    <div id="explanation" class="explanation">
                        <h4>Explicación / Uitleg</h4>
                        <p id="explanation-text"></p>
                    </div>
                </section>
                <footer class="quiz-footer">
                    <span id="question-counter" class="question-counter"></span>
                    <div>
                        <button id="prev-btn" class="nav-button">Anterior / Vorige</button>
                        <button id="next-btn" class="nav-button">Siguiente / Volgende</button>
                        <button id="finish-btn" class="nav-button" style="display: none;">Finalizar / Voltooien</button>
                    </div>
                </footer>
            </div>
            
            <div id="results-screen" class="results-screen" style="display: none;">
                <h2>Resultados / Resultaten</h2>
                <div id="results-score" class="results-score"></div>
                <p id="results-summary" class="results-summary"></p>
                <div id="results-actions" class="results-actions">
                    <button id="review-btn" class="nav-button">Revisar / Nakijken</button>
                    <button id="retry-failures-btn" class="nav-button">Reintentar Fallos / Fouten Opnieuw Proberen</button>
                    <button id="main-menu-btn" class="nav-button">Menú Principal / Hoofdmenu</button>
                </div>
            </div>

        </main>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
